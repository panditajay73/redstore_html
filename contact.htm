<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - RedStore</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="contact.css">
    
    </head>
    <body>
   
 <!-------------contact us form details------------><div class="container">
       <a href="index.htm"><img src="images/logo.png" style="height: 30px;width: 100px;margin: 20px 20px;cursor: pointer"></a> 
       <div class="contact-us">
        <div class="title">
           <h1>Contact Us</h1>
           </div>
           
           <div class="form">
           <div class="form-items">
               <input type="text" class="input" placeholder="Username"> <i class="fa fa-user"></i>
               </div>
                <div class="form-items">
               <input type="email" class="input" placeholder="E-Mail">
                     <i class="fa fa-envelope"></i>
               </div>
               <div class="form-items">
               <input type="text" class="input" placeholder="Phone Number" maxlength="10">
                     <i class="fa fa-phone-square"></i>
               </div>
                <div class="form-items">
              <textarea class="input message" cols="30" rows="10" placeholder="Message......."></textarea>
               </div> 
           </div>
           <div class="btn">
           Submit
               <i class="fa fa-arrow-right"></i>
           </div>
           <div class="social-icons">
           <div class="facebook">
                <i class="fa fa-facebook-f"></i>
               </div>
               <div class="twitter">
                <i class="fa fa-twitter"></i>
               </div>
               <div class="google">
                <i class="fa fa-google-plus"></i>
               </div>
           </div>
        </div>
       <hr>
          <p class="copyright">Copyrights 2020 - Ajay Pandey | M.M.I.T Siddharth Nagar</p>
     </div>
    </body>
</html>
